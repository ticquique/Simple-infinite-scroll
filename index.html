  <style>
    body {
      color: #333;
      font-size: 14px;
    }

    .search-form {
      position: sticky;
      top: 0;
      padding: 10px;
      background-color: #fff;
      z-index: 100;
    }

    #result {
      position: relative;
      background-color: rgba(0, 0, 0, 0.02);
      display: flex;
      justify-content: center;
    }

    .element {
      box-sizing: border-box;
      position: absolute;
      width: 100%;
      display: grid;
      grid-template-columns: 100px auto auto;
      grid-template-rows: auto;
      grid-template-areas: "image content link";
      max-width: 500px;
      padding: 1rem;
      overflow: hidden;
    }

    .search-result {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .location {
      padding-left: 30px;
      position: relative;
    }

    .location::before {
      display: inline-block;
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      left: 0;
      top: 40%;

    }

    .photo_container {
      grid-area: image;
      text-align: center;
      display: flex;
      flex-flow: column;
      justify-content: space-around;
      align-items: center;
    }

    .content_container {
      grid-area: content;
    }

    .link_container {
      grid-area: link;
      display: flex;
      flex-flow: column;
      justify-content: space-around;
      align-items: flex-end;
    }

    .profile_name {
      margin: 0 0 .3rem 0;
    }

    .message_badge {

      width: 20px;

      background-size: contain;
    }

    .image_container {
      border-radius: 50%;
      overflow: hidden;
      width: 48px;
      height: 48px;
    }

    p {
      margin: .25rem 0;
    }

    @keyframes apear {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

</head>

<body>
  <div class="search-form">
    <input type="search" name="search" id="search" />
  </div>
  <div id="listContainer" style="height: 600px;overflow: auto;">
    <div id="result"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
